name: Run Mocha tests and publish Allure report
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install mocha allure-mocha surge

      # Install Allure CLI
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev

      - name: Run Mocha tests and generate Allure results
        run: |
          mocha --reporter allure-mocha --reporter-options resultsDir=allure-results test/scenarios/*.spec.js || true

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy Allure report to Surge
        run: surge allure-report/ jangkau-api.surge.sh --token ${{ secrets.SURGE_TOKEN }}

